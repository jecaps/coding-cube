<link rel="stylesheet" href="https://unpkg.com/primeflex@^3/primeflex.css">
<link rel="stylesheet" href="https://unpkg.com/primeflex/themes/saga-blue.css">

<div class="card-container flex flex-column justify-content-center align-items-center m-auto text-center h-screen">
  <p-card header="Coding Cube" [style]="{'min-width': '22rem'}">
    <p-selectButton [options]="transformationOptions" [(ngModel)]="transformationType" optionLabel="label"
      optionValue="value"></p-selectButton>
    <p>Please enter the password</p>
    <input pInputText type="text" [(ngModel)]="password" class="p-inputtext-sm w-full">
    <p>Write message you want to {{transformationType === "encrypt" ? "encrypt": "decrypt"}} </p>
    <textarea pInputTextarea id="" cols="20" rows="3" [(ngModel)]="input"
      class="w-full justify-content-center"></textarea>
    <button pButton pRipple (click)="transformationType === 'encrypt' ? onEncrypt() : onDecrypt()"
      class="p-button-rounded w-8 justify-content-center mt-2 font-semibold">Transform Message</button>
  </p-card>

  <p-dialog header="{{transformationType === 'encrypt' ? 'Encrypted Message' : 'Decrypted Message'}}"
    [(visible)]="displayOutput" [modal]="true" [closable]="false" [style]="{'width': '60vw', 'max-width': '28rem'}">
    <p>{{output}}</p>
    <div class="flex justify-content-around">
      <button id="output" pButton pRipple type="button" label="Copy" (click)="copy()"
        class="p-button-rounded p-button-sm w-5 font-semibold"></button>
      <button pButton pRipple type="button" label="Clear" (click)="clear()"
        class="p-button-rounded p-button-outlined p-button-sm w-5 font-semibold"></button>
    </div>
  </p-dialog>

  <p-toast position="bottom-center" key="bc" [style]="{'max-width': '20rem'}"></p-toast>

</div>
