<p>Lösungswort eingeben: </p>
<input type="text" [(ngModel)]="password">
<p>Nachricht zu entschlüsseln: </p>
<textarea name="" id="" cols="20" rows="5" [(ngModel)]="input"></textarea>
<button (click)="onEncrypt()">Encrypt</button>
<button (click)="onDecrypt()">Decrypt</button>
<p>Ent-/Verschlüsselte Nachricht: {{output}}</p>

  class="p-button-rounded p-button-secondary p-button-sm"></button>

  styleClass="p-button-rounded p-button-secondary p-button-sm"></p-button>
