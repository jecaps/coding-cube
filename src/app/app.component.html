<link rel="stylesheet" href="https://unpkg.com/primeflex@^3/primeflex.css">
<link rel="stylesheet" href="https://unpkg.com/primeflex/themes/saga-blue.css">

<div class="card-container flex flex-column justify-content-center align-items-center m-auto text-center h-screen">
  <p-card header="Kodierwürfel" [style]="{'min-width': '22rem'}">
    <p-selectButton [options]="transformationOptions" [(ngModel)]="transformationType" optionLabel="label"
      optionValue="value"></p-selectButton>
    <p>Lösungswort eingeben: </p>
    <input pInputText type="text" [(ngModel)]="password" class="p-inputtext-sm w-full">
    <p>Nachricht zu entschlüsseln: </p>
    <textarea pInputTextarea id="" cols="20" rows="3" [(ngModel)]="input"
      class="w-full justify-content-center"></textarea>
    <button *ngIf="transformationType ===  'encrypt'" pButton pRipple (click)="onEncrypt()"
      class="p-button-rounded w-full justify-content-center mt-2">Encrypt</button>
    <button *ngIf="transformationType ===  'decrypt'" pButton pRipple (click)="onDecrypt()"
      class="p-button-rounded w-full justify-content-center mt-2">Decrypt</button>
  </p-card>

  <p-dialog header="Ent-/Verschlüsselte Nachricht" [(visible)]="displayOutput" [modal]="true" [closable]="false"
    [style]="{'width': '60vw', 'max-width': '28rem'}">
    <p>{{output}}</p>
    <button *ngIf="output" pButton pRipple type="button" label="Clear" (click)="clear()"
      class="p-button-rounded p-button-outlined p-button-sm w-6"></button>
  </p-dialog>

</div>
